    <h1>李安 Ang Lee</h1>
    <p align:center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Ang_Lee_-_66%C3%A8me_Festival_de_Venise_%28Mostra%29.jpg/533px-Ang_Lee_-_66%C3%A8me_Festival_de_Venise_%28Mostra%29.jpg"width="250"height="400" ></p>
    <p>李安於1954年10月23日出生於臺灣屏東縣的潮州鎮，為李昇與楊思莊夫婦的孩子。李安有兩個姐姐李文與李人，以及一個弟弟李崗。李安之父李昇是一名教育家，於1949年隨中華民國政府遷臺</p>
